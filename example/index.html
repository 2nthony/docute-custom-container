<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Docute custom container</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  <link rel="stylesheet" href="https://unpkg.com/docute-custom-container/dist/index.css">
  <style>
    .greet {
      color: aqua;
    }
  </style>
</head>
<body>
  <div id="docute"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
  <script src="https://unpkg.com/docute-custom-container"></script>
  <script>
    new Docute({
      target: '#docute',
      sidebar: [
        {
          links: [
            {
              title: 'Home',
              link: '/'
            }
          ]
        }
      ],
      plugins: [
        docuteCustomContainer({
          registerContainer: ['greet', 'container']
        })
      ]
    })
  </script>
</body>
</html>
